<script type="text/javascript">
    function validarTela() {
        var d = document.enviarDebitos;
        var vResposta = false;
        var vQte = $('#txtQte').val(); /* d.txtQte.value;*/
        var vI = 0;
        var vElementos = document.getElementsByName("debitos");
        while ((vI < vQte) && (!vResposta)) {
            if (vElementos[vI].checked == true) {
                vResposta = true;
            }
            vI = vI + 1;
        } //while		
        if (!vResposta) {
            alert('Nenhum d\u00e9bito selecionado.Processo interrompido!');
        }
        return vResposta;
    }

    function copiarCodigoBarras(codigo) {
        var input = document.createElement("input");

        input.value = codigo;

        document.body.appendChild(input);

        input.select();
        input.setSelectionRange(0, 99999);
        document.execCommand("copy");

        input.remove();

        alert("Linha digit\u00e1vel copiada: \n " + input.value);
    }

                    if (checkboxes[i].checked) {

                tips.removeClass("ui-state-highlight", 1500);
            }, 500);
        }

        function checkLength(o, n, min, max) {
            if (o.val().length > max || o.val().length < min) {
                o.addClass("ui-state-error");
                updateTips("Campo " + n + " tem que ter " + min + " caracteres!"); // entre " +
                return false;
            } else {
                return true;
            }
        }

        function checkRegexp(o, regexp, n) {
            if (!(regexp.test(o.val()))) {
                o.addClass("ui-state-error");
                updateTips(n);
                return false;
            } else {
                return true;
            }
        }
